<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing browser cache and localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('Cache cleared');
        // Wait 1 second then redirect
        setTimeout(() => {
            window.location.href = 'http://localhost:3000';
        }, 1000);
    </script>
</body>
</html>
